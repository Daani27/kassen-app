<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" />
    
    <link rel="apple-touch-icon" href="/favicon.svg?v=2">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WA I Kasse">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Kasse WA I</title>
    
    <style>
      /* Verhindert das "Gummiband"-Scrollen auf iOS und sorgt f√ºr App-Feeling */
      body {
        position: fixed;
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        /* Verhindert den blauen Kasten beim Klicken auf Buttons auf Mobile */
        -webkit-tap-highlight-color: transparent;
        background-color: #f3f4f6; /* Passend zum Dashboard-Hintergrund */
      }
      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Verhindert Textauswahl (optional, wirkt aber nativer) */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      /* Erlaubt Textauswahl nur in Inputs */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
