<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
  </defs>
  <!-- Abgerundeter Hintergrund (PWA / maskable) -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>
  <!-- Einfache Münze: Kreis + Innenkreis („Coin“) -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="#f3f4f6" stroke-width="32"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="#f3f4f6" stroke-width="20"/>
  <!-- Zwei Querstriche (Anklang an € / Bargeld) -->
  <line x1="176" y1="236" x2="336" y2="236" stroke="#f3f4f6" stroke-width="24" stroke-linecap="round"/>
  <line x1="176" y1="276" x2="336" y2="276" stroke="#f3f4f6" stroke-width="24" stroke-linecap="round"/>
</svg>
